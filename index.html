<!DOCTYPE html>
<html lang="en">
<link href="main.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div class="startpage">
<h1>Регистрация</h1>
<form class="mainform">
    <div class ="form-input">
       <label for="input-name">Введите Ваше имя:<input type="text" id="input-name" placeholder="Имя"/></label>
    </div>
    <div class = "form-input">
        <label for="input-password">Придумайте пароль:<input type="password" id="input-password" placeholder="Пароль"/></label>
    </div>
    <div class = "form-input">
        <label for="input-password-more">Введите пароль еще раз:<input type="password" id="input-password-more" placeholder="Повторите пароль"/></label>
    </div>
    <div class="form-input">
    <label for="user-type"></label>
    <select id="user-type">
        <option value="Admin">Администратор</option>
        <option value="Moderator">Модератор</option>
        <option value="User">Пользователь</option>
    </select>
    </div>
    <button type="submit">Отправить</button>

</form>
</div>
</body>
</html>
